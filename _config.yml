# GitHub Pages Configuration with Remote Theme

# Site settings
title: Project Kennisportaal
description: Centraal punt voor alle kennis over ons project
lang: nl

# Theme settings using remote theme
remote_theme: pages-themes/cayman@v0.2.0

# Exclude specific files from being processed
exclude:
  - github-setup.md
  - zip-instructies.md
  - LICENSE
  - README.md

# URL settings
baseurl: ""  # the subpath of your site, e.g. /blog

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Timezone
timezone: Europe/Amsterdam
